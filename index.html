<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff4e8a, #ff9ecf);
      overflow: hidden;
      text-align: center;
      color: white;
    }

    .container {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: white;
      color: #ff4e8a;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ff2e63;
      color: white;
      position: absolute;
    }

    .heart {
      position: absolute;
      color: white;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    .success {
      font-size: 2rem;
      margin-top: 20px;
    }

  </style>
</head>

<body>

  <div class="container">
    <h1>Congratulations Krati you won one pair of earrings!!! ðŸ’–</h1>
    <p>With you in my life everday is valentines for me</p>

    <button id="yesBtn">Yes ðŸ’˜</button>
    <button id="noBtn">No ðŸ˜¢</button>

    <div id="response"></div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const response = document.getElementById("response");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * window.innerWidth - 100;
      const y = Math.random() * window.innerHeight - 50;
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      response.innerHTML = "<div class='success'>Satisfaction guaranteed , and definitely ðŸ’• </div>";
    });

    // floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
